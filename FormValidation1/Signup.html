<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./Signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
      </style>
</head>
<body>
    <div>
        <h2>Signup</h2>
        <form>
        <input type="text" placeholder="enter your name" id="uName"> 
        <input type="tel" minlength="10" maxlength="10" placeholder="enter your contact number" id="tel"> 
        <input type="email" placeholder="enter your email" id="email"> 
        <input type="password" placeholder="enter your password" id="pwd"> 
        <button id="btn">Signup</button>
        <p>Already have an account ?<a href="./Login.html">Log In</a></p>
        </form>
    </div>

    <script src="./Signup.js"></script>
</body>
</html>
