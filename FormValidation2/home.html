<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HOME PAGE</h1>
    <hr>
    <a href="./login.html">Login Page</a><br><br>
    <a href="./signup.html">SignUp Page</a> <br><br>
    <button onclick="deleteAccount()">Delete Account</button>
    
    <script>
        function deleteAccount()
        {
            let pwd=prompt("Enter password to delete Account");

            let users =  JSON.parse(localStorage.getItem("userdetails2"))
            if(pwd==users.password)
            {
                localStorage.removeItem("userdetails2");
                alert("Account Deleted");
                window.location.assign("./signup.html");
            }
            else
            {
                alert("Wrong password, cannot delete a account")
            }
        }
    </script>
</body>
</html>
